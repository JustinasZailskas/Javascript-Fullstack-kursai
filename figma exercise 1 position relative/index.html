<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image-container">
          <img
            src="./images/card1Image.jpeg"
            alt="card1-image"
            class="card-image"
          />
        </div>
        <div class="card-date-container">
          <p class="card-date-day-text">18</p>
          <p class="card-date-month-text">JAN</p>
        </div>
        <div class="article-title-block">
          <p class="article-title-type">Degustation</p>
          <p class="article-title-name">
            5 stars restaurants food tasting event
          </p>
          <div class="article-bookmark-share-icons">
            <img
              src="./images/bookmark.svg"
              alt="bookmark"
              width="32"
              height="32"
            />
            <img src="./images/share.svg" alt="share" width="32" height="32" />
          </div>
        </div>
      </div>
      <div class="card card2-border-shadow">
        <div class="card-image-container">
          <img
            src="./images/card2Image.jpeg"
            alt="card1-image"
            class="card-image"
          />
        </div>
        <div class="card-date-container">
          <p class="card-date-day-text">3</p>
          <p class="card-date-month-text">OCT</p>
        </div>
        <div class="article-title-block">
          <p class="article-title-type">Business</p>
          <p class="article-title-name">Kaunastic Startups Meetup #8</p>
          <div class="article-bookmark-share-icons">
            <img
              src="./images/bookmark.svg"
              alt="bookmark"
              width="32"
              height="32"
            />
            <img src="./images/share.svg" alt="share" width="32" height="32" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-container">
          <img
            src="./images/card3Image.jpeg"
            alt="card1-image"
            class="card-image"
          />
        </div>
        <div class="card-date-container">
          <p class="card-date-day-text">3</p>
          <p class="card-date-month-text">OCT</p>
        </div>
        <div class="article-title-block">
          <p class="article-title-type">Performance</p>
          <p class="article-title-name">
            Love dance Festival for Valentines day
          </p>
          <img
            src="./images/bookmark.svg"
            alt="bookmark"
            width="32"
            height="32"
          />
          <img src="./images/share.svg" alt="share" width="32" height="32" />
        </div>
      </div>
    </div>
  </body>
</html>
